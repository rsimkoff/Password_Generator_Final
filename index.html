<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div class="wrapper">
        <header>
            <h1>Password Generator</h1>
        </header>
        <div class="result-wrapper">
            <span id="result">Generate Password</span>
        <button class="btn fa fa-clipboard" id="clipboard" style="color:white">
        </button>
        </div>
        <div class="settings">
            <div class="setting">
                <label for="length">Password Length (Between 8-128)</label>
                <input type="number" id="length" min="8" max="128" value="8"/>
            </div>
            <div class="setting">
                <label for="uppercase">Uppercase Letters</label>
                <input type="checkbox" id="uppercase" checked/>
            </div>
            <div class="setting">
                <label for="lowercase">Lowercase Letters</label>
                <input type="checkbox" id="lowercase" checked/>
            </div>
            <div class="setting">
                <label for="numbers">Numbers</label>
                <input type="checkbox" id="numbers" checked/>
            </div>
            <div class="setting">
                <label for="symbols">Special Characters</label>
                <input type="checkbox" id="symbols" checked/>
            </div>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
   
  </body>
  <script src="script.js"></script>
</html>
